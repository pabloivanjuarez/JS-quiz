<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Code quiz</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="col-sm-6">
                <h1>Pablo's Javascript Quiz</h1>
                <div class="col-sm-6 scoreDisplay"></div>
                <div class="col-sm-6 timerDisplay"></div>

                <div class="btn" id="time"></div>
                <div class="score"></div>
            </div>
        </div>
    </nav>
    <div class="col-md-4 qAns">

        <button class="btn btn-danger" id="start-button">Start Quiz!</button>
        <div class="col-md-4 questiondiv"></div>
        <div class="col-md-4 btn btn-primary answersdiv"></div>
        <div class="result"></div>
        <!-- div for end quiz info/.hide -->
        <div class="record-score">
            <label for="userName">Name</label>
            <input type="text" placeholder="Juan Dough" name="userName" id="userName">
            <button type="button" class="btn btn-primary recordBtn">Submit</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
